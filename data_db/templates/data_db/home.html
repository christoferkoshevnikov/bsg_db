{% extends 'data_db/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="overcell-2">
    <div class="cell cell-5">
        Logo
    </div>
    <div class="cell cell-6">
        Header
    </div>
    <div class="cell cell-7">
        <a href="{{ '/logout' }}"> 
            <button class="btn-lg btn-secondary" type="button">
                Logout
            </button>
        </a>
    </div>
    <div class="cell cell-8"> 
        <div style="text-align:left">
            <table>
                {% for Project in project_list %}
                    <tr>
                        
                            <td style="width:100%">
                                <div class="created-at">
                                    Created at: <br>
                                    {{ Project.published_on }}
                                </div>
                                <div class="project-box" >
                                    <a href="{% url 'data_db:detail' Project.slug %}">
                                        {{ Project.name }} 
                                    </a>
                                </div>
                                <div class="shared-with">
                                    Shared with: <br>
                                    {{ Project.slug }}
                                </div>
                            </td>
                        
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
